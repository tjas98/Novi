
<br>
<table style="table-layout: fixed; width: 100%; text-align: center;">
    <td *ngFor="let d of dni, let i = index">
        
        <button class="izbran" *ngIf="day == i" mat-fab matTooltip="Primary" color="primary" aria-label="Example fab with a heart icon">
            {{d}}
        </button>

        <button class="neIzbran" *ngIf="day != i" mat-fab matTooltip="Primary" color="primary" 
        aria-label="Example fab with a heart icon" (click)="zamenjajDan(i)">
            {{d}}
        </button>

        
    </td>
</table>

<br>

<table style="table-layout: fixed; width: 100%">
    <tr>
        <td style="text-align: center;" colspan="2">Profesor</td>
        <td class="ure" *ngFor="let i of [1,2,3,4,5,6,7]">{{i}}</td>
    </tr>
    <tr *ngFor="let prof of urnikProf, let i = index">
        <td class="imena" colspan="2">
            {{prof.profesor}}</td>
        <td class="vse" *ngFor="let j of [0,1,2,3,4,5,6]">
            <a *ngIf="prof[dan][j] != 'Prosto'">
                {{prof[dan][j].substring(0, 3)}}
            </a>
        </td>
    </tr>
</table>
