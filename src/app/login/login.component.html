
<br>
<div class="container" style="text-align: center; height: 100%;">
    
    <h1>Dobrodo≈°li na urniku </h1>

    <hr>

    <h2>{{text}}</h2>

    <hr>

    <div *ngIf="izbira.length < 1">
        <table style="width: 100%;">
            <td  >
                <button class="gumb" mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="izberi('prof')">
                    <a style="color: white">Profesor</a>
                </button>
            </td>

            <td  >
                <button class="gumb" mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="izberi('dijak')">
                    <a style="color: white">Dijak</a>
                </button>
            </td>
        </table>
        
        
        
    </div>

    

    

    <div style="text-align: center;" *ngIf="ok && izbira.length > 0" >

        <!--

        
        <ng-select *ngIf="izbira == 'prof'"
        (change)="izberi2()"
        [items]="vsiProfesorji"
        [(ngModel)] = "izbran"
        appearance="outline"
        placeholder="Ibzeri profesorja"
        [hideSelected]="true"
        >
        </ng-select> 
        -->

        <mat-form-field *ngIf="izbira == 'prof'" appearance="fill">
            <mat-label>Izberi Profesorja</mat-label>
            <mat-select [(value)]="izbran">
              <mat-option *ngFor="let a of vsiProfesorji" value="{{a}}">{{a}}</mat-option>
            </mat-select>
          </mat-form-field>
            
          <mat-form-field *ngIf="izbira == 'dijak'" appearance="fill">
            <mat-label>Izberi razred</mat-label>
            <mat-select [(value)]="izbran">
              <mat-option *ngFor="let a of vsiRazredi" value="{{a}}">{{a}}</mat-option>
            </mat-select>
          </mat-form-field>
        
        
    </div>


    <div *ngIf="izbran.length > 0">
        <hr>
        <div class="row" style="text-align: center;" >

            <div *ngIf="izbira == 'prof'">
                <h2 style="text-align: center;">Potrjujete da ste {{izbran}}?</h2>
            </div>

            <div *ngIf="izbira == 'dijak'">
                <h2 style="text-align: center;">Potrjujete da obiskujete {{izbran}}?</h2>
            </div>
        </div>
    
        <hr>

        <table style="width: 100%;">
            <td >
                <button  mat-fab color="warn" aria-label="Example icon button with a home icon" (click)="shrani()"
                style="background-color: #7ED37E;">
                    <a style="color: white">DA</a>
                </button>
            </td>
            <td>
                <button style="background-color: #FE5A59;" mat-fab color="warn" aria-label="Example icon button with a home icon"
                (click)="reload()"
                >
                    <a style="color: white">NE</a>
                </button>
            </td>
        </table>
        
    </div>

   


</div>
